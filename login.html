
{% extends "base.html" %}

{% block title %}تسجيل الدخول - Smart Zone{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <h1>Smart Zone</h1>
        <p>منصة الربح الذكية</p>
    </div>
    
    <div class="auth-tabs">
        <button class="tab-btn active" onclick="showTab('login')">تسجيل الدخول</button>
        <button class="tab-btn" onclick="showTab('register')">إنشاء حساب</button>
    </div>
    
    <!-- Login Form -->
    <div id="login-form" class="auth-form active">
        <form method="POST">
            <input type="hidden" name="action" value="login">
            <div class="form-group">
                <input type="text" name="identifier" placeholder="رقم الهاتف أو معرف ID" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn-primary">تسجيل الدخول</button>
        </form>
    </div>
    
    <!-- Register Form -->
    <div id="register-form" class="auth-form">
        <form method="POST">
            <input type="hidden" name="action" value="register">
            <div class="form-group">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="رقم الهاتف" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <div class="form-group">
                <input type="text" name="invite_code" placeholder="رمز الدعوة (اختياري للحساب الأول)">
            </div>
            <button type="submit" class="btn-primary">إنشاء حساب</button>
        </form>
    </div>
</div>
{% endblock %}
